<!DOCTYPE html>
<html>
    <head>
        <title>Anime List</title>
        <script src="eel.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    </head>
    <body onload="eel.get_json_data(); eel.get_sha()">
        <button id="create-button" onclick="createCards()">New Item</button>
        <h1>High Priority</h1>
        <div class="container" id="AnimeHigh"></div>
        <h1>Medium Priority</h1>
        <div class="container" id="AnimeMedium"></div>
        <h1>Low Priority</h1>
        <div class="container" id="AnimeLow"></div>
        <h1>Completed</h1>
        <div class="container" id="AnimeCompleted"></div>
        <div class="edit-wrapper" id="edit-wrapper">
            <div class="edit" id="edit">
                <button onclick="deleteCard()">Delete</button>
                <label>Title</label>
                <input type="text" id="title">
                <label>Image URL</label>
                <textarea type="text" id="image"></textarea>
                <label>Priority</label>
                <select required id="priority">
                    <option selected hidden>-Select A Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                    <option value="Low">Completed</option>
                </select>
                <input type="hidden" id="type" value="">
                <input type="hidden" id="id" value="">
                <div>
                    <button onclick="cancelEdit()">Cancel</button>
                    <button onclick="updateCard()">Update</button>
                </div>
            </div>
        </div>
        <div class="edit-wrapper" id="create-wrapper">
            <div class="edit" id="create">
                <label>Title</label>
                <input type="text" id="create-title">
                <label>Image URL</label>
                <textarea type="text" id="create-image"></textarea>
                <label>Priority</label>
                <select required id="create-priority">
                    <option selected hidden>-Select A Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                    <option value="Low">Completed</option>
                </select>
                <input type="hidden" id="create-type" value="Anime">
                <input type="hidden" id="create-id" value="0">
                <div>
                    <button onclick="cancelEdit()">Cancel</button>
                    <button onclick="submitCard()">Create</button>
                </div>
            </div>
        </div>
    </body>
</html>
